<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar CPFs para Firebase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center p-5">

  <div class="container">
    <h1 class="mb-4">Envio de CPFs ao Firebase</h1>
    <p class="lead">Clique no botão abaixo para registrar todos os CPFs no banco de dados.</p>
    <button id="btnEnviar" class="btn btn-primary btn-lg">Enviar CPFs</button>

    <div id="status" class="mt-4"></div>
  </div>

  <!-- Firebase -->
  <script type="module" src="firebase-config.js"></script>

  <!-- Lista de CPFs -->
  <script src="cpfs.js"></script>

  <!-- Script principal -->
  <script type="module">
    import { db } from "./firebase-config.js";
    import { ref, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    document.getElementById("btnEnviar").addEventListener("click", async () => {
      const statusDiv = document.getElementById("status");
      statusDiv.innerHTML = "<div class='text-info'>Enviando dados para o Firebase...</div>";

      try {
        for (const cpf in CPFS_DATA) {
          const { nome, quantidade } = CPFS_DATA[cpf]; // desestrutura nome e quantidade
          const cpfRef = ref(db, `ingressosdisponiveis/${cpf}`);
          await set(cpfRef, { nome, quantidade }); // envia nome + quantidade
        }
        statusDiv.innerHTML = "<div class='text-success fw-bold mt-3'>✅ Todos os CPFs foram enviados com sucesso!</div>";
      } catch (err) {
        console.error(err);
        statusDiv.innerHTML = "<div class='text-danger fw-bold mt-3'>❌ Erro ao enviar dados: " + err.message + "</div>";
      }
    });
  </script>
</body>
</html>
