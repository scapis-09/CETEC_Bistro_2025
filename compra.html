<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compra de Ingressos - Bistrô CETEC</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      margin-bottom: 2rem;
    }
    .card {
      border-radius: 10px;
    }
    #camposCompra {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Bistrô CETEC</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <button id="btnLogin" class="btn btn-outline-light">Carregando...</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <div class="container">
    <div class="card shadow p-4">
      <h3 class="mb-3 text-center">Compra de Ingressos</h3>
      <form id="formCompra">
        <div class="row mb-3">
          <div class="col-md-8">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" id="cpf" class="form-control" placeholder="Digite seu CPF" required>
            <small id="cpfStatus" class="text-danger d-block mt-1"></small>
          </div>
          <div class="col-md-4 d-flex align-items-end">
            <button type="button" id="btnVerificarCPF" class="btn btn-secondary w-100">Verificar CPF</button>
          </div>
        </div>

        <div id="camposCompra">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="quantity" class="form-label">Quantidade de ingressos</label>
              <input type="number" id="quantity" class="form-control" min="1" value="1" required>
              <small id="maxInfo" class="text-muted d-block mt-1"></small>
            </div>
          </div>

          <div id="extraFields" class="mb-3"></div>

          <div class="d-flex justify-content-between align-items-center">
            <h5>Total: <span id="buyTotal">R$ 120,00</span></h5>
            <button type="submit" id="btnFinalizar" class="btn btn-primary">Finalizar Compra</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase -->
  <script type="module" src="firebase-config.js"></script>

  <!-- Script da página -->
  <script type="module" src="compra.js"></script>
</body>
</html>
